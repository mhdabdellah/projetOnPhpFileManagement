<input type="text" id="email" class="form-control form-control-sm" name="eml" oninput="validate()" required placeholder="voter référance de récherche..."><br><br>
<span id='email_manquant'></span>

<br><br>
<button type="submit" class="btn btn-primary mb-2" id="validate" name="rechercher" onclick="validate()" >CHERCHER</button>
<script>
function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
      }
      
      function validate() {
        const $result = $("#result");
        const email = $("#email").val();
        $result.text("");
      
        if (validateEmail(email)) {
          //$result.text(email + " valide :)");
          document.getElementById('email').style.color ="green";
         
          email.css("color", "green");
        } else {
          $result.text("Cette Email n'est pas valider!!");
          $result.css("color", "red");
        }
        return false;
      }
      
     $("#validate").on("click", validate);
        
 validateForm = function () {
    return validate();
}
